<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web</title>
    <style>
        /* Estilos CSS para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>¡Hola! Esta es una página web sencilla creada con HTML y CSS.</p>
        <a href="#" class="btn">Botón de Ejemplo</a>
    </div>
</body>
</html>
